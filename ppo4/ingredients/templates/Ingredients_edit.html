{% extends 'index.html' %}

{% block title %}Ingredients{% endblock %}

{% block content %}
    <div class="list-page">
        <div class="flex-container">
            <h2>Change ingredient</h2>
            <a href="{% url 'ingredients_list' %}">Back</a>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-secondary">Save</button>
        </form>
    </div>
{% endblock %}
