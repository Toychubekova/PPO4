{% extends 'index.html' %}
{% load static %}
{% block title %}Sales of Product{% endblock %}

<div>
    <h1>Deleting product sales</h1>

    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ object }}?</p>
        {{ form }}
        <input type="submit" value="Confirm">
    </form>

    <div>
        <strong>
            <a href="{% url 'products_sale:index' %}">Back</a>
        </strong>
    </div>

</div>

{% endblock %}
