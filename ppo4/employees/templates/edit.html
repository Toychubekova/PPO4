{% extends 'index.html' %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
  <style>
    .btn-secondary {
      background-color: #3498db;
      border-color: #3498db;
      color: #fff;
    }

    .btn-success {
      background-color: #3498db;
      border-color: #3498db;
      color: #fff;
    }
  </style>

  <div class="container">
    <div class="header">
      <h2 style="color: #3498db;">Change employee</h2>
      <a href="{% url 'list' %}">
        <button type="button" class="btn btn-outline-secondary">Back</button>
      </a>
    </div>

    <div class="edit-form">
      <form method="post" action="{% url 'edit' pk=employee.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary">Save</button>
      </form>
    </div>
  </div>
{% endblock %}
