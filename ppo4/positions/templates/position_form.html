

{% extends 'index.html' %}

{% block title %}Positions{% endblock %}

{% block content %}
    <div class="list-page">
        <div class="flex-container">
            <h2 >Add position</h2>
            <a href="{% url 'position_list' %}"><button type="button" class="btn btn-outline-secondary">Back</button></a>
        </div>
        <form method="post" action="{% url 'position_create' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-primary">Create</button>
        </form>
    </div>
{% endblock %}
