{% extends 'index.html' %}
{% block title %}Готовая продукция{% endblock %}
{% block content %}
<div class="list-page">
    <div class="flex-container">

        <a href="{% url 'FProduct_list' %}"><button type="button" class="btn btn-outline-secondary">Back</button></a>
    </div>
    <h1>{{ Finish.Name }}</h1>
    <p class="detail_p">Name:</strong> {{ Finish.Name }}</p>
    <p class="detail_p">Unit_of_measurement_id:</strong> {{ Finish.Unit_id }}</p>
    <p class="detail_p">Quantity:</strong> {{ Finish.Quantity }}</p>
    <p class="detail_p">Amount:</strong> {{ Finish.Amount }}</p>


    <a href="{% url 'FProduct_edit' pk=Finish.pk %}"><button type="button" class="btn btn-outline-info">Change</button></a>
    <form method="post" action="{% url 'FProduct_delete' pk=Finish.pk %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Do you want to delete this product?')">Delete</button>
    </form>
</div>
{% endblock %}
