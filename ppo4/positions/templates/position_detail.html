
{% extends 'index.html' %}
{% block title %}Positions{% endblock %}
{% block content %}
    <div class="list-page">
        <div class="flex-container">

            <a href="{% url 'position_list' %}"><button type="button" class="btn btn-outline-secondary">Back</button></a>
        </div>
        <h1>{{ position.Position }}</h1>
        <p class="detail_p">Position: {{ position.Position }}</p>

        <a href="{% url 'position_edit' pk=position.pk %}"><button type="button" class="btn btn-outline-info">Change</button></a>
        <form method="post" action="{% url 'position_delete' pk=position.pk %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Do you want to delete this position?')">Delete</button>
        </form>
    </div>
{% endblock %}
