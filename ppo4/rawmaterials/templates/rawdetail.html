{% extends 'index.html' %}
{% block title %}Raw material{% endblock %}
{% block content %}
  <div class="list-page">
    <div class="flex-container">

      <a href="{% url 'rawlist' %}"><button type="button" class="btn btn-outline-primary">Back</button></a>
    </div>
    <p class="detail_p">Name:</strong> {{ raw.Name }}</p>
    <p class="detail_p">Unit_id:</strong> {{ raw.Unit_id }}</p>
    <p class="detail_p">Quantity:</strong> {{ raw.Quantity }}</p>
    <p class="detail_p">Amount:</strong> {{ raw.Amount }}</p>
    <a href="{% url 'rawedit' pk=raw.pk %}"><button type="button" class="btn btn-outline-info">Change</button></a>
    <form method="post" action="{% url 'rawdelete' pk=raw.pk %}" style="display: inline;">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-danger onclick="return confirm('Do you want to delete this raw material?')">Delete</button>
    </form>
  </div>
{% endblock %}
