{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-color: #fff;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .navbar-nav .nav-link {
            font-size: 14px;
        }

        .navbar {
            justify-content: center; /* Center the navbar content horizontally */
        }

        .navbar-collapse {
            align-items: center; /* Center the navbar items vertically */
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="d-flex flex-column">
    <div class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0"> <!-- Use mx-auto to center the navbar horizontally -->
                    <li class="nav-item">
                        <a class="nav-link" href="/employees">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/positions">Positions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/finish">Finished products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products_sale">Sales of products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ingredients">Ingredients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rawmaterials">Raw materials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products_production">Product manufacturing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/raw_sale">Raw materials purchase</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/unit">Unit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employees/salary">Salary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/salaries">Salaries</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
</div>
</body>
</html>
