
{% extends 'index.html' %}
{% block title %}Ingredients{% endblock %}
{% block content %}
    <div class="list-page">
        <div class="flex-container">

            <a href="{% url 'ingredients_list' %}"><button type="button" class="btn btn-outline-secondary">Back</button></a>
        </div>
        <h1>{{ ingredient.Ingredients }}</h1>

        <p class="detail_p">Product:</strong> {{ ingredient.Product_id }}</p>
        <p class="detail_p">Amount:</strong> {{ ingredient.RawMaterial_id }}</p>
        <p class="detail_p">Quantity:</strong> {{ ingredient.Quantity }}</p>

        <a href="{% url 'ingredients_edit' pk=ingredient.pk %}"><button type="button" class="btn btn-outline-info">Change</button></a>
        <form method="post" action="{% url 'ingredients_delete' pk=ingredient.pk %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-2" onclick="return confirm('Do you want to delete this ingredients?')">Delete</button>
        </form>
    </div>
{% endblock %}
