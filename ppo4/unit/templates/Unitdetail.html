{% extends 'index.html' %}
{% block title %}Unit{% endblock %}
{% block content %}
  <div class="list-page">
    <div class="flex-container">

      <a href="{% url 'Unitlist' %}"><button type="button" class="btn btn-outline-primary">Back</button></a>
    </div>
    <h1>{{ unit.Name }}</h1>
    <p class="detail_p">Name:</strong> {{ unit.Name }}</p>



    <a href="{% url 'Unitedit' pk=unit.pk %}"><button type="button" class="btn btn-outline-info">Change</button></a>
    <form method="post" action="{% url 'Unitdelete' pk=unit.pk %}" style="display: inline;">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Do you want to delete this unit?')">Delete</button>
    </form>
  </div>
{% endblock %}
